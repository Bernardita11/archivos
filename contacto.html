<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NintendoNeón</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="hero">
        <nav class="nav__hero">
            <div class="container nav__container">
                <div class="logo">
                    <h2 class="logo__name">NintendoNeón</h2>
                </div>

                <div class="links">
                    <a href="index.html" class="link">Inicio</a>
                    <a href="anuncios.html" class="link">Anuncios</a>
                    <a href="nosotras.html" class="link">Nosotras</a>
                    <a href="contacto.html" class="link link--active">Contacto</a>
                    <a href="login.html" class="link">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <form class="form">
        <div class="form__container">
            <h2 class="form__container">Contáctanos</h2>
            <input type="text" class="form__input" placeholder="Nombre">
            <input type="text" class="form__input" placeholder="Apellido">
            <input type="text" class="form__input" placeholder="Email">
            <textarea class="form__input form__input--message" placeholder="Mensaje"></textarea>

            <input type="submit" value="Enviar" class="form__cta">
        </div>
    </form>

    <footer class="footer">
        <div class="seccion contenedor">
            <div class="contaier footer__caption">
                <section class="download">
                    <h3 class="title__footer">Descarga nuestra App</h3>
                    <div class="download__app">
                        <div class="download__item">
                            <img class="download__logo" src="img/icono-appstore.png" width="40px" alt="">
                            <h4 class="download__title">App Store</h4>
                        </div>
                        <div class="download__item">
                            <img class="download__logo" src="img/icono-playstore.png" width="40px" alt="">
                            <h4 class="download__title">Play Store</h4>
                        </div>
                    </div>
        
                    <div class="footer__copy">
                        <p class="copyright">NintendoNeón &copy; 2022 Todos los derechos reservados</p>
                        <a href="#" class="politica__privacidad politica__privacidad--margin">Política de privacidad</a>
                        <a href="#" class="politica__privacidad">Términos y Condiciones</a>
                    </div>
                </section>
                <section class="get-follow">
                    <h3 class="title__footer">Siguénos en:</h3>
                    <div class="socialmedia">
                        <i class="socialmedia__icon"><img src="img/icono-facebook.png" width="40px" alt=""></i>
                        <i class="socialmedia__icon"><img src="img/icono-instagram.png" width="40px" alt=""></i>
                        <i class="socialmedia__icon"><img src="img/icono-twitter.png" width="40px" alt=""></i>
                        <i class="socialmedia__icon"><img src="img/icono-youtube.png" width="40px" alt=""></i>

                    <div class="item__contact">
                        <i class="contact__icon"><img src="img/icono-location.png"  width="40px" alt=""></i>
                        <p class="contact__title">GAME Center, Marbella, España.</p>
                    </div>
                    </div>    
                </section>
            </div>
        </div>
    </footer>
</body>
</html>
